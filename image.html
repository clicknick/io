<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="mainOptions">
            <a href="index.html">Main Search</a>
        </div>

        <p style="padding: 45px;"></p>

        <div style="text-align: center;">
            <img src="googlePic3.jpg" alt="Google" style="width:300px;">
        </div>

        <div class="google">
            <form action="https://google.com/search">
                <input name="tbm" type="hidden" value="isch">
                <input type="text" name="q" style="width: 550px; height: 35px; border-radius: 25px; border: 1px solid rgb(199, 196, 196); outline: none; font-size: 16px; padding-left: 20px;">
                <p style="padding: 10px;">
                    <input type="submit" value="Image Search" style="font-size: 14px; width: 125px; height: 35px; border:hidden; border-radius: 5px; color: rgb(100, 98, 98);">
                </p>
            </form>
        </div>
    </body>
</html>
